<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poet.blue</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80' text-anchor='middle' x='50'>üìù</text></svg">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --text: #2b2d42;
      --light: #f8f9fa;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --highlight: #ff8c00;
      --glow: 0 0 16px rgba(67, 97, 238, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e6ff 100%);
      padding: 20px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 500px;
      position: relative;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .search-wrapper:focus-within {
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2), var(--shadow);
    }

    .search-input {
      width: calc(100% - 100px);
      font-size: 1.5rem;
      padding: 18px 24px;
      border: none;
      outline: none;
      background: transparent;
      font-weight: 400;
      text-align: right;
      letter-spacing: 0.5px;
    }

    .suffix {
      font-size: 1.5rem;
      color: #6c757d;
      padding: 18px 24px;
      background: rgba(67, 97, 238, 0.05);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: calc(100% - 164px);
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-top: none;
      border-radius: 0 0 12px 12px;
      max-height: 320px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: var(--shadow);
      display: none;
      margin-top: 4px;
    }

    .suggestion-item {
      padding: 14px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--text);
      transition: var(--transition);
      text-align: right;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .suggestion-item:hover,
    .suggestion-item.selected {
      background: rgba(67, 97, 238, 0.08);
      color: var(--primary);
    }

    .suggestion-item.selected {
      background: rgba(67, 97, 238, 0.16);
      font-weight: 500;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item::before {
      content: "‚ú®";
      opacity: 0;
      transition: var(--transition);
      margin-right: 12px;
      float: left;
      font-size: 1.1em;
    }

    .suggestion-item:hover::before,
    .suggestion-item.selected::before {
      opacity: 1;
    }

    .highlight {
      color: var(--highlight);
      font-weight: 600;
      text-shadow: var(--glow);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: #f8f9fa;
        --light: #212529;
      }

      body {
        background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
      }

      .search-wrapper {
        background: #2d3748;
      }

      .search-input,
      .suffix {
        color: #f8f9fa;
      }

      .suggestions {
        background: #2d3748;
        border-color: rgba(255, 255, 255, 0.1);
      }

      .suggestion-item {
        border-color: rgba(255, 255, 255, 0.08);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <div class="search-wrapper">
        <input type="text" class="search-input" id="searchInput" autocomplete="off" placeholder="„Çµ„Éñ„Éâ„É°„Ç§„É≥„ÇíÊ§úÁ¥¢...">
        <span class="suffix">.poet.blue</span>
      </div>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('searchInput');
      input.focus();
      updateTitleDisplay();
    });

    const subdomains = [
      "works", "say", "nikki", "kakuka", "taiso", "bft41",
      "heatmap", "rss", "lists", "pick25", "icsfilter", "ytt",
      "bonyari", "opmlfilter", "okanekazoe", "gyazosum", "gahaku", "bm", "subsc", "fasterclock",
      "eiga", "yonda", "new", "sh", "gh", "chat", "editsubdomains", "rururu", "captures", "mail",
      "playstorerandom", "nitterandom", "idobata", "reqr", "countdown", "create",
      "vercel", "radio", "bank", "card", "kabu", "books", "denki", "gas", "things", "tasks", "calendar", "maps",
      "kotomana", "write", "yodobashi", "youtube", "pushbullet"
    ];
    const input = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    let selectedIndex = -1;

    input.addEventListener('input', updateSuggestions);
    input.addEventListener('keydown', handleKeyDown);

    function updateSuggestions() {
      const query = input.value.toLowerCase();
      suggestions.innerHTML = '';
      selectedIndex = -1;

      if (query.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      const matches = subdomains.filter(domain => domain.includes(query))
        .sort((a, b) => a.indexOf(query) - b.indexOf(query));

      if (matches.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      matches.forEach((match) => {
        const item = document.createElement('div');
        const matchText = highlightMatch(match, query);
        item.innerHTML = matchText;
        item.className = 'suggestion-item';
        item.addEventListener('click', () => navigateTo(match));
        suggestions.appendChild(item);
      });

      suggestions.style.display = 'block';

      if (matches.length === 1) navigateTo(matches[0]);
    }

    function highlightMatch(text, query) {
      const index = text.toLowerCase().indexOf(query);
      if (index === -1) return text;
      const start = text.substring(0, index);
      const match = text.substring(index, index + query.length);
      const end = text.substring(index + query.length);
      return `${start}<span class="highlight">${match}</span>${end}`;
    }

    function handleKeyDown(e) {
      const items = suggestions.querySelectorAll('.suggestion-item');
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedIndex = (selectedIndex + 1) % items.length;
        updateSelection();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedIndex = (selectedIndex - 1 + items.length) % items.length;
        updateSelection();
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (selectedIndex >= 0 && items.length > 0) {
          navigateTo(items[selectedIndex].textContent);
        } else if (input.value.trim() !== '') {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(input.value)}&btnI`;
        }
      }
    }

    function updateSelection() {
      const items = suggestions.querySelectorAll('.suggestion-item');
      items.forEach((item, index) => {
        if (index === selectedIndex) {
          item.classList.add('selected');
          input.value = item.textContent;
        } else {
          item.classList.remove('selected');
        }
      });
    }

    function navigateTo(subdomain) {
      const today = new Date().toISOString().split('T')[0];
      let redirects = JSON.parse(localStorage.getItem('redirects') || '{}');
      redirects[today] = (redirects[today] || 0) + 1;
      localStorage.setItem('redirects', JSON.stringify(redirects));
      updateTitleDisplay();
      window.location.href = `https://${subdomain}.poet.blue`;
    }

    function updateTitleDisplay() {
      const today = new Date().toISOString().split('T')[0];
      const redirects = JSON.parse(localStorage.getItem('redirects') || '{}');
      const count = redirects[today] || 0;
      document.title = `${count} redirects today | poet.blue`;
    }

    document.addEventListener('click', (e) => {
      if (e.target !== input) suggestions.style.display = 'none';
    });
  </script>
</body>

</html>
