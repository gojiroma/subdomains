<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>リンク集</title>
    <style>
        @import url('https://fonts.googleapis.com/earlyaccess/notosansjapanese.css');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Noto Serif JP', serif;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        #grid-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 4vmin, 3rem);
            cursor: pointer;
            text-decoration: none;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.05);
            width: 100%;
            height: 100%;
        }
        .tile:hover {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        @media (max-width: 768px) {
            .tile {
                font-size: clamp(1rem, 5vmin, 2rem);
            }
        }
    </style>
</head>
<body>
    <div id="grid-container"></div>
    <script>
        const baseUrl = 'https://poet.blue';
        const tiles = [
            { char: '作', subdomain: 'works' },
            { char: '言', subdomain: 'say' },
            { char: '記', subdomain: 'nikki' },
            { char: '日', subdomain: 'kakuka' },
            { char: '書', subdomain: 'write' },
            { char: '体', subdomain: 'taiso' },
            { char: '本', subdomain: 'heatmap' },
            { char: '椎', subdomain: 'sh' },
            { char: '茶', subdomain: 'chat' },
            { char: '流', subdomain: 'rururu' },
            { char: '脚', subdomain: 'capture' },
            { char: '暮', subdomain: 'card' },
            { char: '熊', subdomain: 'aeon-cinema' },
            { char: '深', subdomain: 'fukaya-cinema' },
            { char: '淀', subdomain: 'yodobashi' },
            { char: '冠', subdomain: 'ct21' },
            { char: '図', subdomain: 'library' },
            { char: '逆', subdomain: 'reqr' },
            { char: '彼', subdomain: 'calendar' },
            { char: '歴', subdomain: 'history-amazon' },
            { char: '栗', subdomain: 'create' },
            { char: '新', subdomain: 'new' },
            { char: '折', subdomain: 'counter' },
            { char: '地', subdomain: 'maps' },
            { char: '儀', subdomain: 'gh' }
        ];

        // ランダムに並び替え
        tiles.sort(() => Math.random() - 0.5);

        // グリッドコンテナを取得
        const container = document.getElementById('grid-container');

        // タイルを生成して配置
        tiles.forEach(tile => {
            const element = document.createElement('a');
            element.href = `https://${tile.subdomain}.poet.blue`;
            element.className = 'tile';
            element.textContent = tile.char;

            // 色相を全域(0-360)に広げ、彩度と明度をパステル調に固定
            const hue = Math.floor(Math.random() * 360);
            const saturation = 70 + Math.floor(Math.random() * 20);
            const lightness = 85 + Math.floor(Math.random() * 10);
            element.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;

            // コントラスト確保
            element.style.color = lightness > 70 ? '#333' : '#fff';

            container.appendChild(element);
        });

        // ウィンドウリサイズ時の調整（必要に応じて）
        window.addEventListener('resize', () => {
            // CSSグリッドが自動的に調整するため、特別な処理は不要
            // 必要に応じてここに追加の調整を記述
        });
    </script>
</body>
</html>
