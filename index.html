<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サブドメインインクリメンタルサーチ</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --text: #2b2d42;
      --light: #f8f9fa;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.2s ease;
      --highlight: #ff8c00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
    }

    .search-input {
      width: calc(100% - 100px);
      font-size: 1.5rem;
      padding: 16px 20px;
      border: 2px solid #e9ecef;
      border-radius: 8px 0 0 0;
      outline: none;
      transition: var(--transition);
      background: white;
      box-shadow: var(--shadow);
      font-weight: 400;
      color: var(--text);
      text-align: right;
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      border-radius: 8px 0 0 0;
      z-index: 2;
      position: relative;
    }

    .suffix {
      font-size: 1.5rem;
      color: #8b95a8;
      padding: 16px 20px;
      background: white;
      border: 2px solid #e9ecef;
      border-left: none;
      border-radius: 0 8px 0 0;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
    }

.suggestions {
    position: absolute;
    top: 100%;
    left: 0;
    width: calc(100% - 146px); /* inputと同じ幅にする */
    background: white;
    border: 1px solid #e9ecef;
    border-top: none;
    border-radius: 0 0 8px 8px;
    max-height: 320px;
    overflow-y: auto;
    z-index: 1000;
    box-shadow: var(--shadow);
    display: none;
  }

    .suggestion-item {
      padding: 12px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--text);
      transition: var(--transition);
      text-align: right;
    }

    .suggestion-item:hover, .suggestion-item.selected {
      background: rgba(67, 97, 238, 0.1);
    }

    .suggestion-item:hover {
      color: var(--primary);
    }

    .suggestion-item.selected {
      background: rgba(67, 97, 238, 0.2);
      font-weight: 500;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item::before {
      content: "⚡";
      opacity: 0;
      transition: var(--transition);
      margin-right: 10px;
      float: left;
    }

    .suggestion-item:hover::before,
    .suggestion-item.selected::before {
      opacity: 1;
    }

    .highlight {
      color: var(--highlight);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <div class="search-wrapper">
        <input type="text" class="search-input" id="searchInput" autocomplete="off" placeholder="サブドメインを入力">
        <span class="suffix">.poet.blue</span>
      </div>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>

  <script>
    const subdomains = [
      "works", "say", "nikki", "kakuka", "taiso", "bft41",
      "heatmap", "rss", "lists", "pick25", "icsfilter", "ytt",
      "bonyari", "opmlfilter", "okanekazoe", "gyazosum", "gahaku", "bm", "subsc", "fasterclock"
    ];

    const input = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    let selectedIndex = -1;
    let autoNavigateTimeout = null;

    input.addEventListener('input', updateSuggestions);
    input.addEventListener('keydown', handleKeyDown);

    function updateSuggestions() {
      clearTimeout(autoNavigateTimeout);
      const query = input.value.toLowerCase();
      suggestions.innerHTML = '';
      selectedIndex = -1;

      if (query.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      const matches = subdomains.filter(domain =>
        domain.includes(query)
      );

      if (matches.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      matches.forEach((match) => {
        const item = document.createElement('div');
        const matchText = highlightMatch(match, query);
        item.innerHTML = matchText;
        item.className = 'suggestion-item';
        item.addEventListener('click', () => {
          clearTimeout(autoNavigateTimeout);
          navigateTo(match);
        });
        suggestions.appendChild(item);
      });

      suggestions.style.display = 'block';

      if (matches.length === 1) {
        input.value = matches[0];
        autoNavigateTimeout = setTimeout(() => {
          navigateTo(matches[0]);
        }, 2000);
      }
    }

    function highlightMatch(text, query) {
      const index = text.toLowerCase().indexOf(query);
      if (index === -1) return text;

      const start = text.substring(0, index);
      const match = text.substring(index, index + query.length);
      const end = text.substring(index + query.length);

      return `${start}<span class="highlight">${match}</span>${end}`;
    }

    function handleKeyDown(e) {
      const items = suggestions.querySelectorAll('.suggestion-item');
      if (items.length === 0) return;

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        clearTimeout(autoNavigateTimeout);
        selectedIndex = (selectedIndex + 1) % items.length;
        updateSelection();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        clearTimeout(autoNavigateTimeout);
        selectedIndex = (selectedIndex - 1 + items.length) % items.length;
        updateSelection();
      } else if (e.key === 'Enter' && selectedIndex >= 0) {
        e.preventDefault();
        clearTimeout(autoNavigateTimeout);
        navigateTo(items[selectedIndex].textContent);
      }
    }

    function updateSelection() {
      const items = suggestions.querySelectorAll('.suggestion-item');
      items.forEach((item, index) => {
        if (index === selectedIndex) {
          item.classList.add('selected');
          input.value = item.textContent;
        } else {
          item.classList.remove('selected');
        }
      });
    }

    function navigateTo(subdomain) {
      window.location.href = `https://${subdomain}.poet.blue`;
    }

    document.addEventListener('click', (e) => {
      if (e.target !== input) {
        suggestions.style.display = 'none';
        clearTimeout(autoNavigateTimeout);
      }
    });
  </script>
</body>
</html>
